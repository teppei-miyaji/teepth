{% extends 'layouts/base.html' %}
{% block content %}
<h2>チケットAPIビュー</h2>
<p>以下はAPIレスポンスのサンプルです。</p>
<pre id="api-output">読み込み中...</pre>
<script>
fetch("/api/tickets/")
.then(res => res.json())
.then(data => {
    document.getElementById("api-output").textContent = JSON.stringify(data, null, 2);
});
</script>
{% endblock %}
