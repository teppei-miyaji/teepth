<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Teepth{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f6f6f6; }
        .sidebar { background: #e9ecef; height: 100vh; padding-top: 1rem; }
        .main-content { padding: 1rem; }
        .topbar { background: #343a40; color: white; padding: 0.5rem 1rem; }
    </style>
</head>
<body>
    <div class="topbar d-flex justify-content-between align-items-center">
        <span><strong>Teepth</strong></span>
        <span>User: {{ request.user.username }}</span>
    </div>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="/" class="nav-link">🏠 プロジェクト</a></li>
                    <li class="nav-item"><a href="/admin/core/ticket/" class="nav-link">📋 チケット</a></li>
                    <li class="nav-item"><a href="/admin/" class="nav-link">⚙ 管理画面</a></li>
                </ul>
            </nav>
            <main class="col-md-10 main-content">
                {% block content %}
                <!-- ページごとの内容 -->
                {% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
